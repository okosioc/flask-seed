<div class="form-group" name="{{ name }}">
    <label>{{ name }}</label>
    <span class="text-muted font-weight-light">{{ '*' if is_required }}</span>
    <div class="radio-input-group" {{ 'required' if is_required }}>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            {% if jschema.enum %}
                {% for e in jschema.enum %}
                    <label class="btn btn-light {{ 'active' if e == jvalue }}">
                        <input type="radio" {{ 'checked' if e == jvalue }} value="{{ e }}">{{ e }}
                    </label>
                {% endfor %}
            {% elif jschema.type == 'boolean' %}
                <label class="btn btn-light {{ 'active' if true == jvalue }}">
                    <input type="radio" {{ 'checked' if true == jvalue }} value="true">True
                </label>
                <label class="btn btn-light {{ 'active' if false == jvalue }}">
                    <input type="radio" {{ 'checked' if false == jvalue }} value="false">False
                </label>
            {% endif %}
        </div>
    </div>
    <div class="invalid-feedback">Please input valid {{ 'value' if is_in_list else name }}!</div>
    <div class="act">
        <a class="format" href="javascript:;">
            {{ jschema.type }}{{ '|' + jschema.format if jschema.format }}</a>
        {% if is_in_list %}
            <a class="del" href="javascript:;">x</a>
        {% endif %}
    </div>
</div>

{% set error = error or {
    'status': 404,
    'title': 'Page Not Found',
    'content': 'The requested URL was not found on this server!'
} %}
<div class="container">
    <div class="row align-items-center">
        <div class="col-12 col-md-6 order-md-2 mb-5 mb-md-0">
            <div class="text-center">
                <img src="{{ base() }}/assets/img/illustrations/lost.png" alt="..." class="img-fluid">
            </div>
        </div>
        <div class="col-12 col-md-5 order-md-1 my-5">
            <div class="text-center">
                <h6 class="text-uppercase text-muted mb-4">{{ error.status }}</h6>
                <h1 class="display-4 mb-3">{{ error.title }}</h1>
                <p class="text-muted mb-4">{{ error.content }}</p>
                <a href="/" class="btn btn-lg btn-primary">返回首页</a>
            </div>
        </div>
    </div>
</div>

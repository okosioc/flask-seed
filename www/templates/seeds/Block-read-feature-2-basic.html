{# display one feature using format: image,text #}
{% set block = load_block('feature-2') %}
<section class="py-7 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 text-center">
                <span class="badge badge-soft-primary mb-4">
                    <span class="h5 text-uppercase">{{ block.icon }}</span>
                </span>
                <h1>{{ block.title }}</h1>
                <p class="lead text-gray-700 mb-7 mb-md-9">{{ block.subtitle|safe }}</p>
            </div>
        </div> <!-- / .row -->
        <div class="row align-items-center">
            <div class="col-12 col-md-6">
                <div class="mb-8 mb-md-0">
                    <img src="{{ block.image }}" alt="..."
                         class="screenshot img-fluid float-right mb-6 mb-md-0">
                </div>
            </div>
            <div class="col-12 col-md-6">
                {% for f in block.children %}
                <div class="d-flex ml-md-5">
                    <div class="mt-1"><a
                            class="btn btn-sm btn-rounded-circle btn-outline-primary">{{ loop.index }}</a></div>
                    <div class="ml-4">
                        <h3>{{ f.title }}</h3>
                        <p class="text-gray-700 mb-4">{{ f.subtitle }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div> <!-- / .row -->
    </div> <!-- / .container -->
</section>

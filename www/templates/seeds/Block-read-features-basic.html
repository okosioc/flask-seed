{% set block = load_block('features') %}
<section class="pb-7 border-bottom">
    <div class="container">
        <div class="row">
            {% for f in block.children %}
            <div class="col-12 col-md-4 aos-init aos-animate" data-aos="fade-up">
                <div class="icon text-primary mb-4">
                    {{ f.icon|safe }}
                </div>
                <h2>{{ f.title }}</h2>
                <p class="text-muted mb-6 mb-md-0">{{ f.content }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

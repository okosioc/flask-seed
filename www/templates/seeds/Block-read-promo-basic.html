{% set block = load_block('promo') %}
<section class="py-7">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-5 col-lg-6 order-md-2">
                <img src="{{ block.image }}"
                     class="img-fluid mb-6 mb-md-0" alt="..." data-aos="fade-up"
                     data-aos-delay="100">
            </div>
            <div class="col-12 col-md-7 col-lg-6 order-md-1" data-aos="fade-up">
                <h1 class="display-3 text-center text-md-left">{{ block.title|safe }}</h1>
                <p class="lead text-center text-md-left text-muted mb-4">{{ block.subtitle|safe }}</p>
                <div class="text-center text-md-left">
                    {% for l in block.children %}
                    <a href="{{ l.url }}" class="{{ l.cls }} mr-1" {{ 'target="_blank"' if l.url[4]=='http' }}>
                        {{ l.title|safe }}
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>

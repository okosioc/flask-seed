<div class="form-group {{ 'row' if seed_is_horizontal }}" name="{{ field_name }}">
    <label class="{{ 'col-auto col-form-label' if seed_is_horizontal }}">{{ '<span class="text-danger mr-1">*</span>' if field_schema.required }}{{ field_schema.title }}</label>
    {% if seed_is_horizontal %}
    <div class="col">
    {% endif %}
    <input name="{{ field_name }}" type="text" class="form-control date" {{ 'required' if field_schema.required }}
           value="{{ '{{' }} {{ field_path }} or '' {{ '}}' }}">
    {% if field_schema.description %}
    <small class="mt-2 form-text text-muted">{{ field_schema.description }}</small>
    {% endif %}
    <div class="invalid-feedback">请输入正确的{{ field_schema.title }}!</div>
    {% if seed_is_horizontal %}
    </div>
    {% endif %}
</div>

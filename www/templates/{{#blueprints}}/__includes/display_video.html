{% if field_schema.type == 'string' %}
<div class="video-wrapper">
    {{ '{%' }} if {{ field_path }} {{ '%}' }}
    <video id="video-{{ '{{' }} randstr() {{ '}}' }}" class="video-js vjs-fluid" data-setup='{"controls": true, "autoplay": false, "preload": "auto"}'>
        <source src="{{ '{{' }} {{ field_path }} {{ '}}' }}" type="video/mp4">
    </video>
    {{ '{%' }} else {{ '%}' }}
    <div class="alert alert-light mr-2">__(No Video)__(!)</div>
    {{ '{%' }} endif {{ '%}' }}
</div>
{% else %}
UNSUPPORTED! {{ field_schema.format }} format do not support {{ field_schema.type }}!
{% endif %}

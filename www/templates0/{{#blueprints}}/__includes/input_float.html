<div class="form-group {{ 'row' if view_is_horizontal }}" name="{{ field_name }}">
    <label class="{{ 'col-auto col-form-label' if view_is_horizontal }}">{{ '<span class="text-danger mr-1">*</span>' if field_schema.required }}{{ field_schema.title }}</label>
    {% if view_is_horizontal %}
    <div class="col">
    {% endif %}
    {% if field_schema.unit %}
    <div class="input-group input-group-merge" {{ 'required' if field_schema.required }}>
    {% endif %}
    <input name="{{ field_name }}" type="text" class="form-control{{ ' form-control-appended' if field_schema.unit }}"
           pattern="[0-9\.]*" {{ 'required' if field_schema.required }}
           value="{{ '{{' }} {{ field_path }} if {{ field_path }} is not none {{ '}}' }}">
    {% if field_schema.unit %}
    <div class="input-group-append"><div class="input-group-text">{{ field_schema.unit }}</div></div>
    </div>
    {% endif %}
    {% if field_schema.description %}
    <small class="mt-2 form-text text-muted">{{ field_schema.description }}</small>
    {% endif %}
    <div class="invalid-feedback">请输入正确的{{ field_schema.title }}!</div>
    {% if view_is_horizontal %}
    </div>
    {% endif %}
</div>
